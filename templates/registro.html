{% extends "layout.html" %}

{% block content %}
<!-- Navbar & Hero Start -->
<div class="container-xxl position-relative p-0">
    <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
        <a href="{{ url_for('admin.admin') }}" class="navbar-brand p-0">
            <h1 class="m-0"><i class="fa fa-search me-2"></i>UTA<span class="fs-5"> Inventario</span></h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a href="{{ url_for('admin.registro') }}" class="nav-item nav-link">Registro</a>
                <a href="{{ url_for('admin.users') }}" class="nav-item nav-link">Lista de Aspirantes</a>
                <a href="{{ url_for('session.logout') }}" class="nav-item nav-link">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container-xxl py-5 bg-primary hero-header">
        <div class="col-12 text-center">
        </div>
    </div>
</div>
<!-- Navbar & Hero End -->


<!-- About Start -->
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header">
                    Registrar:
                </div>
                <div class="card-body text-center mt-2">
                    <button class="btn btn-primary user-button" data-toggle="collapse" data-target="#info_user"
                        aria-expanded="false" aria-controls="info_user" name="tipo_registro">Aspirante</button>
                    <button class="btn btn-primary admin-button" data-toggle="collapse" data-target="#info_admin"
                        aria-expanded="false" aria-controls="info_admin" name="tipo_registro">Administrador</button>
                </div>
                <div id="info_user" class="collapse">
                    <div class="card-header">
                        Registro de Aspirantes
                    </div>
                    <div class="card-body">
                        <form action="/register_user/" method="post">
                            <div class="form-row">
                                <div class="col-mt-4 mb-3">
                                    <label for="email">Ficha:</label>
                                    <input type="text" class="form-control" id="email" name="email"
                                        placeholder="Ingresa la ficha" required>
                                </div>
                                <div class="col-mt-4 mb-3">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Ingresa la contraseña" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-4">
                                    <button class="btn btn-primary">Registrar Aspirante</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="info_admin" class="collapse">
                    <div class="card-header">
                        Registro de Administrador
                    </div>
                    <div class="card-body">
                        <form action="/register_admin/" method="post">
                            <div class="form-row">
                                <div class="col-mt-4 mb-3">
                                    <label for="nombre">Nombre Completo:</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre"
                                        placeholder="Ingresa nombre completo" required>
                                </div>
                                <div class="col-mt-4 mb-3">
                                    <label for="email">Correo Electrónico:</label>
                                    <input type="text" class="form-control" id="email" name="email"
                                        placeholder="Ingresa un correo" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-mt-4 mb-3">
                                    <label for="password">Contraseña:</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Ingresa una contraseña" required>
                                </div>
                                <div class="col-mt-4 mb-3">
                                    <label for="telefono">Teléfono:</label>
                                    <input type="tel" class="form-control" id="telefono" name="telefono"
                                        placeholder="Ingresa un teléfono" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-4">
                                    <button class="btn btn-primary">Registrar Administrador</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- About End -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $(".user-button").click(function () {
            $("#info_admin").collapse('hide');
        });
        $(".admin-button").click(function () {
            $("#info_user").collapse('hide');
        });
    });
</script>
{% endblock %}

{% block first_block %}
<a class="btn btn-link" href="{{ url_for('admin.admin') }}">Inicio</a>
<a class="btn btn-link" href="{{ url_for('main.contact') }}">Contacto</a>
{% endblock %}

{% block second_block %}
<a href="{{ url_for('admin.admin') }}">Inicio</a>
{% endblock %}
